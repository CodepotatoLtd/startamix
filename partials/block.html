<article class="post-block">
	<a href="{{ url }}">

        <img src="{{ glide:hero_image width='680' height='200' }}" width="680" height="200" class="small-image">

		<h1>{{ title }}</h1>

        <p>{{ excerpt  }}</p>

        <p class="float-right">Read more &gt;</p>

		<div class="meta">
			{{ if (date | days_ago) < 21 }}
				{{ date | relative }}
			{{ elseif (date | format:Y) == now | format:Y }}
				{{ date format="M j" }}
			{{ else }}
				{{ date format="M j, Y" }}
			{{ /if }}
                | About a {{ content | read_time }} minute read
		</div>


	</a>
</article>
